<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<title>Byte Forge</title>
<meta charset="UTF-8">
<meta name="author" content="Julian Krämer">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./js/compose.js"></script>
<script src="./js/parse.js"></script>
<script src="./js/byteforge.js"></script>
<script src="./js/theme.js"></script>
<link rel="stylesheet" href="./css/style.css">
<link rel="icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>
<header>
<div><img src="img/byteforge_logo.svg" class="logo" title="Byte Forge" alt="Byte Forge logo"></div>
<div><h1>Byte Forge</h1></div>
<div class="header-right"><button type="button" data-theme-toggle aria-label="Change to light theme">&#x263C;</button></div>
</header>
<main>
<form accept-charset="utf-8" target="_self">
<fieldset>
<legend class="collapsible">Byte Array</legend>
<div class="content">
<table>
<tr>
<td><label for="bcByteArrayHex" data-tooltip aria-description="Values of a byte array in hexadecimal format. (digits 0..F, values 0..FF)">Hexadecimal</label> <span class="bcByteArrayLength"></span></td>
<td><label for="bcByteArrayDec" data-tooltip aria-description="Values of a byte array in decimal format. (digits 0..9, values 0..255)">Decimal</label> <span class="bcByteArrayLength"></span></td>
</tr>
<tr>
<td><textarea id="bcByteArrayHex" rows="4"></textarea></td>
<td><textarea id="bcByteArrayDec" rows="4"></textarea></td>
</tr>
<tr>
<td><label for="bcByteArrayOct" data-tooltip aria-description="Values of a byte array in octal format. (digits 0..7, values 0..377)">Octal</label> <span class="bcByteArrayLength"></span></td>
<td><label for="bcByteArrayBin" data-tooltip aria-description="Values of a byte array in binary format. (digits 0..1, values 00000000..11111111)">Binary</label> <span class="bcByteArrayLength"></span></td>
</tr>
<tr>
<td><textarea id="bcByteArrayOct" rows="4"></textarea></td>
<td><textarea id="bcByteArrayBin" rows="4"></textarea></td>
</tr>
<tr><td colspan="2"><label>Format settings:</label><br>
<input type="checkbox" id="bcByteArrayPrefix" value="0x">
<label for="bcByteArrayPrefix" data-tooltip aria-description="Add prefixes to identify the numeral system. Prefix per byte value.">Prefix (0x/0d/0o/0b)</label>
<input type="checkbox" id="bcByteArraySpace" value="space">
<label for="bcByteArraySpace" data-tooltip aria-description="Add a space/blank to separate byte values.">Blank separator</label>
<input type="radio" id="bcByteArraySepNo" name="bcByteArraySepChar" value="" checked>
<label for="bcByteArraySepNo" data-tooltip aria-description="No (additional) separator.">No Separator</label>
<input type="radio" id="bcByteArraySepComma" name="bcByteArraySepChar" value=",">
<label for="bcByteArraySepComma" data-tooltip aria-description="Add a comma to separate byte values.">Comma Separator</label>
<input type="radio" id="bcByteArraySepSemicolon" name="bcByteArraySepChar" value=";">
<label for="bcByteArraySepSemicolon" data-tooltip aria-description="Add a semicolon to separate byte values.">Semicolon Separator</label>
</td></tr>
</table>
</div>
</fieldset>
<fieldset>
<legend class="collapsible">String</legend>
<div class="content">
<table>
<tr>
<td><label for="bcStringASCII" data-tooltip aria-description="A text encoded according to American Standard Code for Information Interchange (ASCII).">ASCII</label> <span id="bcStringASCIILength"></span></td>
<td><label for="bcStringUTF8" data-tooltip aria-description="A text encoded according to Unicode UTF-8.">UTF-8</label> <span id="bcStringUTF8Length"></span></td>
</tr>
<tr>
<td><textarea id="bcStringASCII" rows="5"></textarea></td>
<td><textarea id="bcStringUTF8"  rows="5"></textarea></td>
</tr>
<tr><td colspan="2"><label>Format settings:</label><br>
<input type="checkbox" id="bcStringSubstituteEnable">
<label for="bcStringSubstituteEnable" data-tooltip aria-description="Enable character substitution for non-printable characters.">Enable substitution</label>
<input id="bcStringSubstituteChar" type="text" size="2" maxlength="1" value="?">
<label for="bcStringSubstituteChar" data-tooltip aria-description="Define the substitution character. Empty means that the non-printable characters are omitted.">substitute character</label>
</td></tr>
</table>
</div>
</fieldset>
<fieldset>
<legend class="collapsible">Float</legend>
<div class="content">
<table>
<tr>
<td><label for="bcFloat32" data-tooltip aria-description="A 32-bit single precision floating point number according to IEEE 754. One number pre line.">32-bit</label></td>
<td><label for="bcFloat64" data-tooltip aria-description="A 64-bit double precision floating point number according to IEEE 754. One number pre line.">64-bit</label></td>
</tr>
<tr>
<td><textarea id="bcFloat32" rows="5"></textarea></td>
<td><textarea id="bcFloat64" rows="5"></textarea></td>
</tr>
<tr><td colspan="2">
<label for="bcEndiannessFloat" data-tooltip aria-description="Order of bytes. Big-endian = most-significant byte at lowest memory address and little-endian vice versa.">Endianness:</label>
<select id="bcEndiannessFloat">
<option value="big" selected>big-endian</option>
<option value="little">little-endian</option>
</select><br>
</td></tr>
</table>
</div>
</fieldset>
<fieldset>
<legend class="collapsible">Integer</legend>
<div class="content">
<table>
<tr>
<td colspan="4">Unsigned</td>
<td colspan="4">Signed</td>
</tr>
<tr>
<td><label for="bcUint8" data-tooltip aria-description="Unsigned 8-bit integer (values 0..255). One number pre line.">8-bit</label></td>
<td><label for="bcUint16" data-tooltip aria-description="Unsigned 16-bit integer (values 0..65,535). One number pre line.">16-bit</label></td>
<td><label for="bcUint32" data-tooltip aria-description="Unsigned 32-bit integer (values 0..4,294,967,295). One number pre line.">32-bit</label></td>
<td><label for="bcUint64" data-tooltip aria-description="Unsigned 64-bit integer (values 0..18,446,744,073,709,551,615). One number pre line.">64-bit</label></td>
<td><label for="bcInt8" data-tooltip aria-description="Signed 8-bit integer (values -128..127). One number pre line.">8-bit</label></td>
<td><label for="bcInt16" data-tooltip aria-description="Signed 8-bit integer (values -32,768..32,767). One number pre line.">16-bit</label></td>
<td><label for="bcInt32" data-tooltip aria-description="Signed 32-bit integer (values -2,147,483,648..2,147,483,647). One number pre line.">32-bit</label></td>
<td><label for="bcInt64" data-tooltip aria-description="Signed 64-bit integer (values -9,223,372,036,854,775,808..9,223,372,036,854,775,807). One number pre line.">64-bit</label></td>
</tr>
<tr>
<td><textarea id="bcUint8"  rows="5"></textarea></td>
<td><textarea id="bcUint16" rows="5"></textarea></td>
<td><textarea id="bcUint32" rows="5"></textarea></td>
<td><textarea id="bcUint64" rows="5"></textarea></td>
<td><textarea id="bcInt8"   rows="5"></textarea></td>
<td><textarea id="bcInt16"  rows="5"></textarea></td>
<td><textarea id="bcInt32"  rows="5"></textarea></td>
<td><textarea id="bcInt64"  rows="5"></textarea></td>
</tr>
<tr><td colspan="8">
<label for="bcEndiannessInt" data-tooltip aria-description="Order of bytes. Big-endian = most-significant byte at lowest memory address and little-endian vice versa.">Endianness:</label>
<select id="bcEndiannessInt">
<option value="big" selected>big-endian</option>
<option value="little">little-endian</option>
</select><br>
</td></tr>
</table>
</div>
</fieldset>
<fieldset>
<legend class="collapsible">Controls & Console</legend>
<div class="content">
<textarea rows="3" id="bcConsole" readonly></textarea>
<input type="reset" value="Clear All">
</div>
</fieldset>
</form>
</main>

</body>
</html>
